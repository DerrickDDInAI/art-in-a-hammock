{% extends 'base.html' %}

{% block main %}
<h1>{% block title %}Upload a Video{% endblock %}</h1>
<form method="POST" enctype="multipart/form-data">
  <input type="file" accept="video/*" name="file" required />
  <input type="submit" value="Upload" />
</form>

<div class="video-container">
  {% if video_data %}
  <h2>Uploaded Video</h2>
  <video controls>
    <source src="data:video/mp4;base64,{{ video_data|b64encode }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  {% endif %}
</div>
{% endblock %}
